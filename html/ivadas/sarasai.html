<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sarašai</title>
  </head>
  <body>
<!-- ctrl + shift + H - atidaro preview langą -->
<!-- ol - ordered list - sunumeruoti punktai -->
    <ol type="1" start="2">
      <li><b>Matematika</b></li>
      <li><i>Fizika</i></li>
      <li><u>Chemija</u></li>
    </ol>
<!-- ul - unordered list - nesunumeruoti punktai -->
    <ul>
      <li><b>Matematika</b></li>
      <li><i>Fizika</i></li>
      <li><u>Chemija</u></li>
    </ul>

<!-- O toliau parodyta kaip yra sąrašas sąraše. Atkreip dėmesį, kad li užsidaro tik gale -->
    <ul>
      <li>Pirmadienis
        <ol>
          <li>Matematika</li>
          <li>Fizika</li>
        </ol>
      </li>
      <li>Antradienis
        <ol>
          <li>Istorija</li>
          <li>Fizinis</li>
        </ol>
      </li>
    </ul>




  </body>
</html>
