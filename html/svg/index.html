<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <svg width="500px" height="500px">
      <!-- būtinai reikia nurodyti, kokio dydžio bus SVG elementas -->
      <rect width="100" height="200" x="10" y="10" fill="red" stroke="black" stroke-width="5"></rect>
      <circle cx="150" cy="75" r="50" fill="blue" stroke="yellow" stroke-width="10"></circle>

      <path d="M0,0 L300,100 L300,0 L100,300 Z" fill="none" stroke="black" stroke-width="3"></path>
      <!-- path rašymas. Rašau M, kas reiškia MOVE, tada pradinę koordinatę. Paskui rašau L, kas reiškia LINETO ir nurodau koortinatę iki kur turi brėžti liniją. Z reiškia, kad sujungti su pradiniu tašku-->
    </svg>
  </body>
</html>
