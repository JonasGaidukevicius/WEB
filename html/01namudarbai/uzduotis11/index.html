<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

        <rect x="200" y="300" width="100" height="100" fill="black" />
        <circle cx="250" cy="350" r="40" stroke="white" stroke-width="4" fill="blue" />
        <rect x="300" y="300" width="100" height="100" fill="white" style="stroke-width:1;stroke:rgb(0,0,0)"/>
