<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Apklausos forma</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Jūsų informacija</legend>
        <table>
          <tr>
            <td>Vardas:</td>
            <td><input type="text" name="vardas"></td>
          </tr>
          <tr>
            <td>Pavardė:</td>
            <td><input type="text" name="pavarde"></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Klausimai</legend>
        <table>
          <tr>
            <td>Kaip apie mus sužinojote?</td>
            <td><select name="suzinojau" size="1">
                  <option value="google">Google</option>
                  <option value="yahoo">Yahoo</option>
                  <option value="draugas">Iš draugo</option>
                  <option value="kita">Kita</option>
                </select>
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td colspan="3">Ar apsilankysite vėl?</td>
          </tr>
          <tr>
            <td>Taip<input type="radio"</td>
            <td>Ne<input type="radio"</td>
            <td>Galbūt<input type="radio"</td>
          </tr>
          <tr>
            <td></td>
          </tr>
        </table>
          Ką manote apie kursą?<br><textarea  contextmenu="rhrttrjtey" title="sjghejghk" label="Ką manote apie kursą?" name="nuomone" rows="8" cols="80" placeholder="Rašykite viską, ką galvojate"></textarea>
          <br><br>
          <table>
            <tr>
              <td colspan="10">Pažymėkite programavimo/žymėjimo kalbas, su kuriomis esate susipažinę:</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="cc" value="">C#</td>
              <td><input type="checkbox" name="java" value="">JAVA</td>
              <td><input type="checkbox" name="php" value="">PHP</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="html" value="">HTML</td>
              <td><input type="checkbox" name="css" value="">CSS</td>
              <td><input type="checkbox" name="js" value="">JavaScript</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="python" value="">Python</td>
              <td><input type="checkbox" name="ruby" value="">Ruby</td>
            </tr>
          </table>
          <br>
          <input type="button" name="siusti" value="Siųsti">
      </fieldset>






  </body>
</html>
