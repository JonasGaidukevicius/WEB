    <title>Animacija</title>
    <style media="screen">
      .box{
        position: relative;
        /* objektas turi būti ne static, kad jį būtų galima animuoti */
        width: 100px;
        height: 100px;
        border: 1px solid black;
        opacity: 0;

      sukameDezute();
      // Čia sukasi animacija amžinai
      function sukameDezute(){
        $(".box").animate({"left":"200px", "height":"200px", "opacity":1}, 1000, function(){
          $(".box").animate({"top":"200px", "height": "150px", "opacity":1}, 1000, function(){
            $(".box").animate({"left":"0px", "height":"50", "opacity":1}, 1000, function(){
              $(".box").animate({"top":"0px", "height":"100px", "opacity":0}, 1000, function (){
                sukameDezute();
              });
            });
          });
        });
      }

    </script>
